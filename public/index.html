<!DOCTYPE html>
<html lang="en">
  <head >
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="tweeter">tweeter</span>
      <div>
        <!-----Top of the page with Avatar and Username  ------>
        <!-- <p>Write a new tweet</p> -->
        <span class="write-a-new-tweet">Write a new tweet
        <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
    <header class="app-header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
          <h2>Jane Doe</h2>
      </div>
  </header>


    <!----- Page-specific (main) content here ----->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->

        <!-----Error messages for characters count validation ------>
        <div class="main-error">
          <div id="0characters" class="error">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <p>Please feed me with some text!</p>
          </div>
          <div id="tweet-too-long" class="error">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <p>Tweet is too long T___T</p>
          </div>
      </div>

          <!-------------------Compose new tweet-------------------->
          <form class="incomingTweet" action="/tweets" method="POST" >
            <label for="tweet-text" class="tweet-text-label">What are you humming about?</label>
            <div class="around-text-area">
              <textarea class="textarea" name="text" id="tweet-text"></textarea>
            </div>
            <div class="bottomDiv">
              <button class="submit-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>      
          </form>
      </section>

      <!---------Section for displaying existed tweets -------->
      <section id="tweets-container" class="tweet-container">
      </section>
    </main>
  </body>
</html>
